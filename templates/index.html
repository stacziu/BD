{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container text-center">
    <div class="row mb-3">
        <div class="col">
            <button class="btn btn-success">Kategoria</button>
            <button class="btn btn-success">Na topie ğŸ“ˆ</button>
            <button class="btn btn-success">Czytelnicy ğŸ“–</button>
            <button class="btn btn-success">Kontakt ğŸ“</button>
            <button class="btn btn-success">NajczÄ™stsze pytania â“</button>
        </div>
    </div>

    <form class="mb-4">
        <div class="input-group">
            <select class="form-select" name="category">
                <option value="">None</option>
                <option value="1">Przygody</option>
                <option value="2">Biografie</option>
                <option value="3">Fantastyka</option>
            </select>
            <input type="text" class="form-control" placeholder="Search..." name="q">
            <button class="btn btn-success">ğŸ”</button>
        </div>
    </form>

    <div class="row justify-content-center">
        {% for book in books %}
        <div class="card book-card text-center" style="width: 18rem;">
            <a href="{% url 'book_detail' book.id %}" style="text-decoration: none; color: inherit;">
                <!-- Book image -->
                {% if book.image %}
                <img src="{{ book.image }}" class="card-img-top" alt="{{ book.title }}">
                {% else %}
                <img src="{% static 'default.jpg' %}" class="card-img-top" alt="Default Book Image">
                {% endif %}
                
                <!-- Book details -->
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }} ({{ book.published_year }})</h5>
                    <p class="card-text">{{ book.genre_names }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
