<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka Internetowa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-card {
            min-width: 200px;
            max-width: 250px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Biblioteka internetowa</a>
            <div class="d-flex">
                {% if custom_user %}
                    <!-- If the user is logged in, show "Wyloguj się" -->
                    <a href="{% url 'logout' %}" class="btn btn-danger">Wyloguj się</a>
                {% else %}
                    <!-- If the user is not logged in, show "Zarejestruj się" and "Zaloguj się" -->
                    <a href="{% url 'register' %}" class="btn btn-primary me-2">Zarejestruj się</a>
                    <a href="{% url 'login' %}" class="btn btn-primary">Zaloguj się</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
