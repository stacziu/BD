<h1>Add a New Book</h1>
<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher" required><br>

    <label for="published_year">Published Year:</label>
    <input type="text" id="published_year" name="published_year" required><br>

    <label for="authors">Authors (comma-separated):</label>
    <input type="text" id="authors" name="authors" required><br>

    <label for="genres">Genres (comma-separated):</label>
    <input type="text" id="genres" name="genres" required><br>
    
    <label for="number_of_copies">Number of Copies:</label>
    <input type="number" id="number_of_copies" name="number_of_copies" min="1" value="1" required><br>

    <button type="submit">Add Book</button>
</form>
